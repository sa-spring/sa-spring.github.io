<h1>REST架构风格</h1>

<div style="text-align: right; font-size: 24px;">- Roy Thomas Fielding, 2000</div>
<p><small>Roy Thomas Fielding: HTTP协议（1.0版和1.1版）的主要设计者、Apache服务器软件的作者之一、Apache基金会的第一任主席</small></p>
</section>

<h1>REST</h1>
<br />
<p><strong>Re</strong>presentational <strong>S</strong>tate <strong>T</strong>ransfer      表现层状态转化<br />
<br /></p>
<div style="text-align: right; font-size: 24px;">http://www.ics.uci.edu/~fielding/pubs/dissertation/rest_arch_style.htm</div>
<br />
全称应为： Resource Representational State Transfer，资源表现层状态转化。
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>REST</h1>
<ul>
<li>REST指的是一组架构约束条件和原则
<ul>
<li>为设计一个功能强、性能好、适宜通信的Web应用</li>
<li>如果一个架构符合REST的约束条件和原则，我们就称它为RESTful架构</li>
</ul>
</li>
<li>核心概念
<ul>
<li>资源（Resources）</li>
<li>表现层（Representation）</li>
<li>状态转化（State Transfer）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>资源</h1>
<p>网络上的一个实体，或者说是网络上的一个具体信息，任何事物，只要有被引用到的必要，它就是一个资源。</p>
<ul>
<li>一段文本，一张图片，一首歌曲</li>
<li>数据库中的一行数据</li>
<li>一个手机号码，某用户的个人信息</li>
<li>一种服务</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>资源标识</h1>
<p>要让一个资源可以被识别，需要有个唯一标识，在Web中这个唯一标识就是URI(Uniform Resource Identifier)</p>
<ul>
<li><code>http://www.ex.com/software/releases/latest.tar.gz</code></li>
<li><code>http://www.ex.com/map/roads/USA/CA/17_mile_drive</code></li>
<li><code>http://www.ex.com/search/cs578</code></li>
<li><code>http://www.ex.com/sales/2012/Q1</code></li>
<li><code>http://www.ex.com/relationships/Alice;Bob</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>URI设计原则</h1>
<ul>
<li>易读
<ul>
<li><small><code>http://www.oschina.net/news/38119/oschina-translate-reward-plan</code></small></li>
</ul>
</li>
<li>表达资源的层级关系
<ul>
<li><small><code>https://github.com/git/git/commit/e3ae056f87e1d675913d08/orders/2012/10</code></small></li>
</ul>
</li>
<li>表示资源的同级关系
<ul>
<li><small><code>/git/block-sha1/sha1.h/compare/e3af72cda056f87e;bd63e61bdf38eb264</code></small></li>
</ul>
</li>
<li>表达资源的过滤
<ul>
<li><small><code>https://github.com/git/git/pulls?state=closed</code></small></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>统一资源接口</h1>
<ul>
<li>RESTFul架构应该遵循统一接口原则，统一接口包含了一组受限的预定义的操作，不论什么样的资源，都是通过使用相同的接口进行资源的访问。接口应该使用标准的HTTP方法如GET，PUT和POST，并遵循这些方法的语义。</li>
<li>如果按照HTTP方法的语义来暴露资源，那么接口将会拥有安全性和幂等性的特性
<ul>
<li><small>GET和HEAD请求是安全的， 无论请求多少次，都不改变服务器状态</small></li>
<li><small>GET、HEAD、PUT和DELETE请求是幂等的，无论对资源操作多少次， 结果总是一样的，后面的请求并不会产生比第一次更多的影响</small></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>GET</h3>
<p><small>获取表示，变更时获取表示（缓存）。安全且幂等。</small></p>
<p><small><code>200</code>（OK） - 表示已在响应中发出</small><br />
<small><code>204</code>（无内容） - 资源有空表示</small><br />
<small><code>301</code>（Moved Permanently） - 资源的URI已被更新</small><br />
<small><code>303</code>（See Other） - 其他（如，负载均衡）</small><br />
<small><code>304</code>（not modified）- 资源未更改（缓存）</small><br />
<small><code>400</code> （bad request）- 指代坏请求（如，参数错误）</small><br />
<small><code>404</code> （not found）- 资源不存在</small><br />
<small><code>406</code> （not acceptable）- 服务端不支持所需表示</small><br />
<small><code>500</code> （internal server error）- 通用错误响应</small><br />
<small><code>503</code> （Service Unavailable）- 服务端当前无法处理请求</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>POST</h3>
<p><small>使用服务端管理的（自动产生）的实例号创建资源，或创建子资源，部分更新资源，如果没有被修改，则不过更新资源（乐观锁）。不安全且不幂等。</small></p>
<p><small><code>200</code>（OK）- 如果现有资源已被更改</small><br />
<small><code>201</code>（created）- 如果新资源被创建</small><br />
<small><code>202</code>（accepted）- 已接受处理请求但尚未完成（异步处理）</small><br />
<small><code>301</code>（Moved Permanently）- 资源的URI被更新</small><br />
<small><code>303</code>（See Other）- 其他（如，负载均衡）</small><br />
<small><code>400</code>（bad request）- 指代坏请求</small><br />
<small><code>404</code> （not found）- 资源不存在</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>POST</h3>
<p><small>使用服务端管理的（自动产生）的实例号创建资源，或创建子资源，部分更新资源，如果没有被修改，则不过更新资源（乐观锁）。不安全且不幂等。</small></p>
<p><small><code>406</code> （not acceptable）- 服务端不支持所需表示</small><br />
<small><code>409</code> （conflict）- 通用冲突</small><br />
<small><code>412</code> （Precondition Failed）- 前置条件失败（如执行条件更新时的冲突）</small><br />
<small><code>415</code> （unsupported media type）- 接受到的表示不受支持</small><br />
<small><code>500</code> （internal server error）- 通用错误响应</small><br />
<small><code>503</code> （Service Unavailable）- 服务当前无法处理请</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>PUT</h3>
<p><small>用客户端管理的实例号创建一个资源，通过替换的方式更新资源，如果未被修改，则更新资源（乐观锁）。不安全但幂等。</small></p>
<p><small><code>200</code> （OK）- 如果已存在资源被更改</small><br />
<small><code>201</code> （created）- 如果新资源被创建</small><br />
<small><code>301</code>（Moved Permanently）- 资源的URI已更改</small><br />
<small><code>303</code> （See Other）- 其他（如，负载均衡）</small><br />
<small><code>400</code> （bad request）- 指代坏请求</small><br />
<small><code>404</code> （not found）- 资源不存在</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>PUT</h3>
<p><small>用客户端管理的实例号创建一个资源，通过替换的方式更新资源，如果未被修改，则更新资源（乐观锁）。不安全但幂等。</small></p>
<p><small><code>406</code> （not acceptable）- 服务端不支持所需表示</small><br />
<small><code>409</code> （conflict）- 通用冲突</small><br />
<small><code>412</code> （Precondition Failed）- 前置条件失败（如执行条件更新时的冲突）</small><br />
<small><code>415</code> （unsupported media type）- 接受到的表示不受支持</small><br />
<small><code>500</code> （internal server error）- 通用错误响应</small><br />
<small><code>503</code> （Service Unavailable）- 服务当前无法处理请求</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>DELETE</h3>
<p><small>删除资源。不安全但幂等。</small></p>
<p><small><code>200</code> （OK）- 资源已被删除</small><br />
<small><code>301</code> （Moved Permanently）- 资源的URI已更改</small><br />
<small><code>303</code> （See Other）- 其他，如负载均衡</small><br />
<small><code>400</code> （bad request）- 指代坏请求</small><br />
<small><code>404</code> （not found）- 资源不存在</small><br />
<small><code>409</code> （conflict）- 通用冲突</small><br />
<small><code>500</code> （internal server error）- 通用错误响应</small><br />
<small><code>503</code> （Service Unavailable）- 服务端当前无法处理请求</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>指导意义</h1>
<p>统一资源接口要求使用标准的HTTP方法对资源进行操作，所以URI只应该来表示资源的名称，而不应该包括资源的操作。 通俗来说，URI不应该使用动作来描述。例如，</p>
<ul>
<li><code>POST /getUser?id=1</code> =&gt; <code>GET /User/1</code></li>
<li><code>GET /newUser</code> =&gt; <code>POST /User</code></li>
<li><code>GET /updateUser</code> =&gt; <code>PUT /User/1</code></li>
<li><code>GET /deleteUser?id=2</code> =&gt; <code>DELETE /User/2</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>表现（Representation）／表述／表征</h1>
<p>“资源”是一种信息实体，它可以有多种外在表现形式。我们把“资源”具体呈现出来的形式，叫做它的“表现层”（Representation）</p>
<ul>
<li>文本可以用txt格式表现，也可以用HTML格式、XML格式、JSON格式表现，甚至可以采用二进制格式</li>
<li>图片可以用JPG格式表现，也可以用PNG格式表现</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>资源表述</h1>
<ul>
<li>URI只代表资源的实体，不代表它的形式。严格地说，有些网址最后的“.html”后缀名是不必要的，因为这个后缀名表示格式，属于“表现层”范畴，而URI应该只代表“资源”的位置。</li>
<li>资源的表述包括数据和描述数据的元数据，例如，HTTP头“Content-Type” 就是这样一个元数据属性</li>
<li>客户端可以通过Accept头请求一种特定格式的表述，服务端则通过Content-Type告诉客户端资源的表述形式</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07-rep-json.png&quot;);background-size:80%;"></figure><figure style="background-image:url(&quot;images/07-rep-xml.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="22" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="content">
<h1>资源表述</h1>

<p><br /><br /><br />
<br /><br />
<br /><br />
<br /><br />
同一资源 <a href="http://api.github.com/orgs/github">http://api.github.com/orgs/github</a> 的不同表述</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>资源表述</h1>
<p>不支持的表述</p>
<p><img src="images/07-rep-notacc.png" alt="height:300px" style="height:300px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07-link-next.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="24" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>资源链接</h1>
<ul>
<li>当你浏览Web网页时，从一个连接跳到一个页面，再从另一个连接跳到另外一个页面，就是利用了超媒体的概念: 把一个个把资源链接起来</li>
<li>同样，我们在表述格式里边加入链接来引导客户端</li>
</ul>
<p><small><small><small>在Link头告诉客户端怎么访问下一页和最后一页的记录；在响应体里用url来链接项目所有者和项目地址</small></small></small></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>资源链接</h1>
<p>创建订单后通过链接引导客户端如何去付款</p>
<p><img src="images/07-link-payment.png" alt="height:300px" style="height:300px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>状态转移（State Transfer）</h1>
<ul>
<li>状态应该区分应用状态和资源状态，客户端负责维护应用状态，而服务端维护资源状态。</li>
<li>客户端与服务端的交互必须是无状态的，并在每一次请求中包含处理该请求所需的一切信息。</li>
<li>服务端不需要在请求间保留应用状态，只有在接受到实际请求的时候，服务端才会关注应用状态。</li>
<li>这种无状态通信原则，使得服务端和中介能够理解独立的请求和响应。 在多次请求中，同一客户端也不再需要依赖于同一服务器，方便实现高可扩展和高可用性的服务端。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>状态转移</h1>
<p><br /><br /></p>
<div style="text-align: center; font-size: 44px;">客户端应用状态在服务端提供的超媒体的指引下发生变迁。
服务端通过超媒体告诉客户端当前状态有哪些后续状态可以进入。<div> 
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07-scene.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="28" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>一个完整的故事</h1>
<p>例如我订阅了一个人的博客，想要获取他发表的所有文章（这里“他发表的所有文章”就是一个资源Resource）。于是我就向他的服务发出请求，说“我要获取你发表的所有文章，最好是atom格式的”，这时候服务器向你返回了atom格式的文章列表第一页（这里“atom格式的文章列表”就是表征Representation）。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07-scene.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="29" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>一个完整的故事-2</h1>
<p>你看到了第一页的页尾，想要看第二页，这时候有趣的事情就来了。如果服务器记录了应用的状态（stateful），那么你只要向服务询问“我要看下一页”，那么服务器自然就会返回第二页。类似的，如果你当前在第二页，想服务器请求“我要看下一页”，那就会得到第三页。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07-scene.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="30" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>一个完整的故事-3</h1>
<p>但是REST的服务器恰恰是无状态的（stateless），服务器并没有保持你当前处于第几页，也就无法响应“下一页”这种具有状态性质的请求。因此客户端需要去维护当前应用的状态（application state），也就是“如何获取下一页资源”。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07-scene.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="31" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>一个完整的故事-4</h1>
<p>当然，“下一页资源”的业务逻辑必然是由服务端来提供。服务器在文章列表的atom表征中加入一个URI超链接（hyper link），指向下一页文章列表对应的资源。客户端就可以使用统一接口（Uniform Interface）的方式，从这个URI中获取到他想要的下一页文章列表资源。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07-scene.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="32" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>一个完整的故事-5</h1>
<p>上面的“能够进入下一页”就是应用的状态（State）。服务器把“能够进入下一页”这个状态以atom表征形式传输（Transfer）给客户端就是表征状态传输（REpresentational State Transfer）这个概念。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-background-color="#fff" data-background-image="none" data-theme="gaia" style="--background-color:#fff;--background-image:none;--theme:gaia;background-color:#fff;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Tutorial</h1>
<p>Building REST services with Spring</p>
